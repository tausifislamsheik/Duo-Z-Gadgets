<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo'Z Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="bg-blue-50 h-[470px]" >
        <section class="flex justify-around items-center mt-10 ">
             <h1 class="font-bold text-2xl">Duo'Z Gadgets</h1>
             <button class="btn btn-info text-white bg-blue-700">Sign Up</button>
        </section>
        <section class="text-center mt-10">
            <h1 class="text-5xl font-bold mb-6">Apple Iphone 13 Pro Max</h1>
            <p class="text-slate-400 mb-6">There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-info text-white bg-blue-700">Buy Now</button>
            <img class="w-96 mx-auto mt-6" src="images/apple.png" alt="">
        </section>
    </header>
    <main>
        <section class="mt-72 text-center">
            <h1 class="text-3xl font-bold mb-8">Search your phone</h1>
            <div>
                <input id="input-field" type="text" placeholder="Search your phone" class="input input-bordered input-info w-full max-w-xs bg-slate-100" />
                <button onclick="handleSearch()" class="btn btn-info text-white bg-blue-700">Search</button>
            </div>
            <div id="phone-container" class="mt-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </div>
            <div id="show-all-container" class="hidden">
                <button class="btn btn-outline btn-info my-20">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>
</html>
